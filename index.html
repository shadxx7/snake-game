<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Compiled and minified Materilize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Snake Game | Mohamed Shadab</title>
  </head>

  <body>
    <div class="hide-on-med-and-up">
      <h4 class="center">
        This website is not supported on mobile devicesðŸ˜­
      </h4>
    </div>

    <div class="hide-on-small-only">
      <!-- Score -->
      <div class="animated zoomIn center" id="counter_div">
        <h5 id="counter">SCORE:</h5>
      </div>

      <!-- Canvas for the snake game -->
      <div class="center animated slideInDown" id="snake_div">
        <canvas class="z-depth-5" id="gc" width="400" height="400"></canvas>
      </div>

      <!-- Press Info -->
      <div class="animated slideInRight center" id="press">
        <h6>
          PRESS
          <img
            style="margin-top: 10px; width: 60px; height: 40px;"
            src="assets/images/arrow-keys.png"
          />
          TO START
        </h6>
      </div>
    </div>

    <!-- Footer for snake game -->
    <footer id="footer_text_snake">
      <p>
        <a style="color: black;" href="https://mohamedshadab.me/">Home</a> |
        <a
          target="_blank"
          href="https://github.com/statebait/snake-game/blob/master/LICENSE.md"
          >MIT License
        </a>
        | Copyright (c) 2019 Mohamed Shadab
      </p>
    </footer>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Local JS -->
    <script src="index.js"></script>
  </body>
</html>
